    /*

    Global

    */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, "Open Sans", BlinkMacSystemFont, -apple-system, "Segoe UI", "Ubuntu", "Roboto", "Oxygen", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;

      display: grid;

      padding: 2rem;
    }

      main {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 768px) {
      main {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    main > form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, .1);
    }

    main > form > * {

      text-align: center;
    }

    main > form input {

      padding: 1rem;
    }

    Footer

    */

    footer {
      background-color: #673ab7;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
